# Set everything to be logged to the console
log4j.logger.cn.edu.sysu.utils.KLUtils=INFO,bao
log4j.appender.bao=org.apache.log4j.FileAppender
log4j.appender.bao.file=G:\\tmp\\logs\\KLUtils.log
log4j.appender.bao.layout=org.apache.log4j.PatternLayout
log4j.appender.bao.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c:%M ----> %m%n


